<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}
    </title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  </head>
  <body>
    <div class="landing">
      <header class="landing__header">
        <button
          type="button"
          class="theme-toggle"
          id="theme-toggle"
          aria-label="Switch to dark mode"
        >
          <svg
            class="theme-toggle__icon theme-toggle__icon--bulb-on is-visible"
            aria-hidden="true"
            focusable="false"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.75"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 3a6 6 0 0 0-3.7 10.9l.8.8a2.6 2.6 0 0 1 .9 1.9V17h4v-1.4a2.6 2.6 0 0 1 .9-1.9l.8-.8A6 6 0 0 0 12 3Z" />
            <path d="M9 18h6" />
            <path d="M10 21h4" />
            <path d="M12 1v1.6" />
            <path d="M5.4 5.4 6.9 6.9" />
            <path d="M18.6 5.4 17.1 6.9" />
            <path d="M4 12h1.6" />
            <path d="M20 12h1.6" />
          </svg>
          <svg
            class="theme-toggle__icon theme-toggle__icon--bulb-off"
            aria-hidden="true"
            focusable="false"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.75"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 3a6 6 0 0 0-3.7 10.9l.8.8a2.6 2.6 0 0 1 .9 1.9V17h4v-1.4a2.6 2.6 0 0 1 .9-1.9l.8-.8A6 6 0 0 0 12 3Z" />
            <path d="M9 18h6" />
            <path d="M10 21h4" />
            <path d="m8 5 8 8" />
            <path d="m16 5-8 8" />
          </svg>
        </button>
      </header>

      <main class="landing__content">
        {{ content }}
      </main>

      <footer class="landing__footer"></footer>
    </div>
    <script>
      (function () {
        var storageKey = "preferred-theme";
        var toggle = document.getElementById("theme-toggle");
        var bulbOn = toggle.querySelector(".theme-toggle__icon--bulb-on");
        var bulbOff = toggle.querySelector(".theme-toggle__icon--bulb-off");

        function updateIcons(isDark) {
          bulbOn.classList.toggle("is-visible", !isDark);
          bulbOff.classList.toggle("is-visible", isDark);
        }

        function applyTheme(theme) {
          document.documentElement.setAttribute("data-theme", theme);
          var isDark = theme === "dark";
          toggle.setAttribute(
            "aria-label",
            isDark ? "Switch to light mode" : "Switch to dark mode"
          );
          updateIcons(isDark);
        }

        function getStoredTheme() {
          return localStorage.getItem(storageKey);
        }

        function getPreferredTheme() {
          var stored = getStoredTheme();
          if (stored) return stored;
          return window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light";
        }

        var currentTheme = getPreferredTheme();
        applyTheme(currentTheme);

        toggle.addEventListener("click", function () {
          currentTheme = currentTheme === "dark" ? "light" : "dark";
          localStorage.setItem(storageKey, currentTheme);
          applyTheme(currentTheme);
        });

        if (window.matchMedia) {
          window
            .matchMedia("(prefers-color-scheme: dark)")
            .addEventListener("change", function (event) {
              if (!getStoredTheme()) {
                currentTheme = event.matches ? "dark" : "light";
                applyTheme(currentTheme);
              }
            });
        }

        var landingRoot = document.querySelector(".landing");
        var sliceLinks = document.querySelectorAll("[data-slice-link]");

        sliceLinks.forEach(function (link) {
          link.addEventListener("click", function (event) {
            if (
              event.defaultPrevented ||
              event.button !== 0 ||
              event.metaKey ||
              event.ctrlKey ||
              event.shiftKey ||
              event.altKey
            ) {
              return;
            }

            event.preventDefault();
            var target = link.getAttribute("href");

            if (!landingRoot) {
              window.location.href = target;
              return;
            }

            if (landingRoot.classList.contains("is-slicing")) {
              return;
            }

            landingRoot.classList.add("is-slicing");

            window.setTimeout(function () {
              window.location.href = target;
            }, 650);
          });
        });
      })();
    </script>
  </body>
</html>
