<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}
    </title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  </head>
  <body>
    <div class="landing">
      <header class="landing__header">
        <button
          type="button"
          class="theme-toggle"
          id="theme-toggle"
          aria-label="Switch to dark mode"
        >
          <svg
            class="theme-toggle__icon theme-toggle__icon--sun is-visible"
            aria-hidden="true"
            focusable="false"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12Zm0 4a1 1 0 0 0 1-1v-2a1 1 0 1 0-2 0v2a1 1 0 0 0 1 1Zm0-20a1 1 0 0 0-1 1v2a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1Zm10 9h-2a1 1 0 1 0 0 2h2a1 1 0 1 0 0-2Zm-18 0H2a1 1 0 1 0 0 2h2a1 1 0 1 0 0-2Zm15.071 7.071-1.414-1.414a1 1 0 0 0-1.414 1.414l1.414 1.414a1 1 0 0 0 1.414-1.414Zm-12.728-12.728L4.93 6.343a1 1 0 0 0 1.414 1.414L7.758 5.93a1 1 0 0 0-1.414-1.414Zm12.728 0a1 1 0 0 0-1.414-1.414L15.243 5.93a1 1 0 1 0 1.414 1.414ZM7.757 18.071a1 1 0 0 0-1.414-1.414L4.93 18.07a1 1 0 1 0 1.414 1.415Z"
            />
          </svg>
          <svg
            class="theme-toggle__icon theme-toggle__icon--moon"
            aria-hidden="true"
            focusable="false"
            viewBox="0 0 24 24"
          >
            <path
              d="M21 12.79A9 9 0 0 1 11.21 3 7 7 0 1 0 21 12.79Zm-8.21 6.21a7 7 0 0 1-6.15-10.5 9 9 0 0 0 9.44 9.44 6.96 6.96 0 0 1-3.29 1.06Z"
            />
          </svg>
        </button>
      </header>

      <main class="landing__content">
        {{ content }}
      </main>

      <footer class="landing__footer"></footer>
    </div>
    <script>
      (function () {
        var storageKey = "preferred-theme";
        var toggle = document.getElementById("theme-toggle");
        var sunIcon = toggle.querySelector(".theme-toggle__icon--sun");
        var moonIcon = toggle.querySelector(".theme-toggle__icon--moon");

        function updateIcons(isDark) {
          sunIcon.classList.toggle("is-visible", !isDark);
          moonIcon.classList.toggle("is-visible", isDark);
        }

        function applyTheme(theme) {
          document.documentElement.setAttribute("data-theme", theme);
          var isDark = theme === "dark";
          toggle.setAttribute(
            "aria-label",
            isDark ? "Switch to light mode" : "Switch to dark mode"
          );
          updateIcons(isDark);
        }

        function getStoredTheme() {
          return localStorage.getItem(storageKey);
        }

        function getPreferredTheme() {
          var stored = getStoredTheme();
          if (stored) return stored;
          return window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light";
        }

        var currentTheme = getPreferredTheme();
        applyTheme(currentTheme);

        toggle.addEventListener("click", function () {
          currentTheme = currentTheme === "dark" ? "light" : "dark";
          localStorage.setItem(storageKey, currentTheme);
          applyTheme(currentTheme);
        });

        if (window.matchMedia) {
          window
            .matchMedia("(prefers-color-scheme: dark)")
            .addEventListener("change", function (event) {
              if (!getStoredTheme()) {
                currentTheme = event.matches ? "dark" : "light";
                applyTheme(currentTheme);
              }
            });
        }
      })();
    </script>
  </body>
</html>
