---
layout: null
---
<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}
    </title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  </head>
  <body>
    <div class="project-page">
      <header class="project-page__header">
        <a
          class="project-page__home"
          href="{{ '/' | relative_url }}"
          aria-label="Back to home"
        >
          <svg
            class="project-page__home-icon"
            aria-hidden="true"
            focusable="false"
            viewBox="0 0 20 20"
          >
            <path
              d="M12.5 4.5a.75.75 0 0 1 0 1.06L8.06 10l4.44 4.44a.75.75 0 1 1-1.06 1.06l-5-5a.75.75 0 0 1 0-1.06l5-5a.75.75 0 0 1 1.06 0Z"
            />
          </svg>
          <span class="sr-only">Back to home</span>
        </a>
        {% if page.project_meta %}
        <div class="project-page__meta">
          {{ page.project_meta }}
        </div>
        {% endif %}
      </header>
      <main class="project-page__content">
        {{ content }}
      </main>
    </div>
    <script>
      (function () {
        var storageKey = "preferred-theme";

        function getStoredTheme() {
          try {
            return localStorage.getItem(storageKey);
          } catch (error) {
            return null;
          }
        }

        function getPreferredTheme() {
          var stored = getStoredTheme();
          if (stored) return stored;
          return window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light";
        }

        var currentTheme = getPreferredTheme();
        document.documentElement.setAttribute("data-theme", currentTheme);
      })();
    </script>
  </body>
</html>
