---
layout: null
---
<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}
    </title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  </head>
  <body>
    <div class="landing">
      <header class="landing__header">
        <button
          type="button"
          class="theme-toggle"
          id="theme-toggle"
          aria-label="Switch to dark mode"
        >
          <svg
            class="theme-toggle__icon theme-toggle__icon--sun is-visible"
            aria-hidden="true"
            focusable="false"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.75"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="4" />
            <path d="M12 3v2" />
            <path d="M12 19v2" />
            <path d="M5.22 5.22 6.64 6.64" />
            <path d="M17.36 17.36 18.78 18.78" />
            <path d="M3 12h2" />
            <path d="M19 12h2" />
            <path d="M5.22 18.78 6.64 17.36" />
            <path d="M17.36 6.64 18.78 5.22" />
          </svg>
          <svg
            class="theme-toggle__icon theme-toggle__icon--moon"
            aria-hidden="true"
            focusable="false"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.75"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M21 12.79A9 9 0 0 1 11.21 3 6.5 6.5 0 1 0 21 12.79Z"
            />
          </svg>
        </button>
      </header>

      <main class="landing__content">
        {{ content }}
      </main>

      <footer class="landing__footer"></footer>
    </div>
    <script>
      (function () {
        var storageKey = "preferred-theme";
        var toggle = document.getElementById("theme-toggle");
        var sunIcon = toggle.querySelector(".theme-toggle__icon--sun");
        var moonIcon = toggle.querySelector(".theme-toggle__icon--moon");

        function updateIcons(isDark) {
          sunIcon.classList.toggle("is-visible", !isDark);
          moonIcon.classList.toggle("is-visible", isDark);
        }

        function applyTheme(theme) {
          document.documentElement.setAttribute("data-theme", theme);
          var isDark = theme === "dark";
          toggle.setAttribute(
            "aria-label",
            isDark ? "Switch to light mode" : "Switch to dark mode"
          );
          updateIcons(isDark);
        }

        function getStoredTheme() {
          return localStorage.getItem(storageKey);
        }

        function getPreferredTheme() {
          var stored = getStoredTheme();
          if (stored) return stored;
          return window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light";
        }

        var currentTheme = getPreferredTheme();
        applyTheme(currentTheme);

        toggle.addEventListener("click", function () {
          currentTheme = currentTheme === "dark" ? "light" : "dark";
          localStorage.setItem(storageKey, currentTheme);
          applyTheme(currentTheme);
        });

        if (window.matchMedia) {
          window
            .matchMedia("(prefers-color-scheme: dark)")
            .addEventListener("change", function (event) {
              if (!getStoredTheme()) {
                currentTheme = event.matches ? "dark" : "light";
                applyTheme(currentTheme);
              }
            });
        }

        var landingRoot = document.querySelector(".landing");
        var transitionLinks = document.querySelectorAll("[data-transition-link]");

        transitionLinks.forEach(function (link) {
          link.addEventListener("click", function (event) {
            if (
              event.defaultPrevented ||
              event.button !== 0 ||
              event.metaKey ||
              event.ctrlKey ||
              event.shiftKey ||
              event.altKey
            ) {
              return;
            }

            event.preventDefault();
            var target = link.getAttribute("href");

            if (!landingRoot) {
              window.location.href = target;
              return;
            }

            if (landingRoot.classList.contains("is-transitioning")) {
              return;
            }

            landingRoot.classList.add("is-transitioning");
            window.setTimeout(function () {
              window.location.href = target;
            }, 360);
          });
        });

        var accordionTriggers = document.querySelectorAll(
          "[data-accordion-trigger]"
        );

        var accordionItems = [];

        accordionTriggers.forEach(function (trigger) {
          var item = trigger.closest(".menu__item");
          var submenuId = trigger.getAttribute("aria-controls");
          var submenu = submenuId ? document.getElementById(submenuId) : null;

          if (!item || !submenu) {
            return;
          }

          accordionItems.push({ item: item, trigger: trigger, submenu: submenu });

          trigger.addEventListener("click", function () {
            var willOpen = !item.classList.contains("is-open");

            if (willOpen) {
              accordionItems.forEach(function (entry) {
                if (entry.item !== item) {
                  closeAccordion(entry);
                }
              });
            }

            var isOpen = item.classList.toggle("is-open");
            trigger.setAttribute("aria-expanded", isOpen ? "true" : "false");

            if (isOpen) {
              submenu.removeAttribute("hidden");
            } else if (!submenu.hasAttribute("hidden")) {
              submenu.setAttribute("hidden", "");
            }
          });
        });

        function closeAccordion(entry) {
          entry.item.classList.remove("is-open");
          entry.trigger.setAttribute("aria-expanded", "false");
          if (!entry.submenu.hasAttribute("hidden")) {
            entry.submenu.setAttribute("hidden", "");
          }
        }

        document.addEventListener("click", function (event) {
          accordionItems.forEach(function (entry) {
            if (
              entry.item.classList.contains("is-open") &&
              !entry.item.contains(event.target)
            ) {
              closeAccordion(entry);
            }
          });
        });

        document.addEventListener("keydown", function (event) {
          if (event.key !== "Escape") return;
          accordionItems.forEach(function (entry) {
            if (entry.item.classList.contains("is-open")) {
              closeAccordion(entry);
            }
          });
        });
      })();
    </script>
  </body>
</html>
